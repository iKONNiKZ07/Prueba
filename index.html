<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Scarlett ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:'Poppins',system-ui}
body{
margin:0;
min-height:100vh;
background:linear-gradient(#ff9a9e,#fad0c4,#ffd1dc);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* ---------- EMOJIS FLOTANDO ---------- */
.emoji{
position:absolute;
font-size:26px;
opacity:.7;
animation:float 8s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:0}
10%{opacity:1}
100%{transform:translateY(-120vh);opacity:0}
}

/* ---------- CARDS ---------- */
.card{
background:linear-gradient(145deg,#fff,#ffe6ec);
padding:40px;
border-radius:32px;
width:90%;
max-width:520px;
text-align:center;
box-shadow:0 35px 70px rgba(0,0,0,.35), inset 0 3px 10px rgba(255,255,255,.9);
position:relative;
animation:fadeIn 1s ease;
}
@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1}}

h1,h2,#question{
font-weight:900;
font-size:26px;
background:linear-gradient(90deg,#ff1e56,#ff758f,#ffb703);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 2px 0 #fff,0 6px 12px rgba(0,0,0,.35),0 0 25px rgba(255,80,120,.8);
animation:glow 3s infinite;
}
@keyframes glow{
0%,100%{filter:drop-shadow(0 0 6px #ff4d6d)}
50%{filter:drop-shadow(0 0 16px #ff85a1)}
}

/* ---------- BOTONES ---------- */
button{
margin-top:15px;
padding:16px 28px;
border:none;
border-radius:40px;
font-size:18px;
font-weight:700;
color:white;
background:linear-gradient(135deg,#ff416c,#ff4b2b);
box-shadow:0 12px 30px rgba(255,80,120,.6);
cursor:pointer;
transition:.3s;
}
button:hover{transform:scale(1.08)}

/* ---------- OPCIONES ---------- */
.option{
display:block;
margin:14px auto;
padding:18px;
width:100%;
border-radius:40px;
background:linear-gradient(135deg,#ff758f,#ff4d6d);
color:white;
font-weight:800;
box-shadow:0 10px 25px rgba(255,80,120,.6);
cursor:pointer;
}

/* ---------- FEEDBACK ---------- */
.feedback{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,.25);
backdrop-filter:blur(14px);
padding:22px 36px;
border-radius:40px;
font-size:20px;
font-weight:900;
color:#ff1e56;
box-shadow:0 25px 60px rgba(255,50,100,.6);
animation:feedbackPop .4s ease;
z-index:999;
}
@keyframes feedbackPop{
0%{opacity:0;transform:translate(-50%,-50%) scale(.6)}
100%{opacity:1;transform:translate(-50%,-50%) scale(1)}
}

/* ---------- SOBRE ---------- */
.envelope{
width:260px;height:160px;
background:#f6c1cc;
border-radius:20px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 20px 40px rgba(0,0,0,.3);
margin:auto;
}
.heart{font-size:48px}

/* ---------- TYPEWRITER ---------- */
.typewriter span{
border-right:3px solid #ff4d6d;
animation:blink 1s infinite;
}
@keyframes blink{50%{border-color:transparent}}
</style>
</head>

<body>

<div id="app" class="card">
<h1>üíñ Bienvenida a este juego üíñ</h1>
<p>Hecho con amor para nuestro 14 de febrero üå∏</p>
<button onclick="startEnvelope()">Empezar</button>
</div>

<script>
/* ---------- EMOJIS ---------- */
setInterval(()=>{
const e=document.createElement("div");
e.className="emoji";
e.style.left=Math.random()*100+"vw";
e.innerHTML=Math.random()>.5?"‚ù§Ô∏è":"üòç";
document.body.appendChild(e);
setTimeout(()=>e.remove(),8000);
},400);

/* ---------- FLUJO ---------- */
const app=document.getElementById("app");

function startEnvelope(){
app.innerHTML=`
<h2>Para ti, Scarlett üíå</h2>
<p>Toca el coraz√≥n para abrir la carta</p>
<div class="envelope" onclick="openLetter()">
<div class="heart">‚ù§Ô∏è</div>

}

function openLetter(){
app.innerHTML=`
<h2>¬øQuieres ser mi Valent√≠n este a√±o?</h2>

<button onclick="growYes()">No üôà</button>`;

let grow=1;
function growYes(){
grow+=.3;
document.querySelector("button").style.transform=`scale(${grow})`;
}

const questions=[
{q:"¬øD√≥nde fue nuestro primer beso? üòò",o:["En el metro","En el Mall","En el paradero de la micro"],c:2},
{q:"¬øQu√© equipos sigo?",o:["Colo Colo y Barcelona","La U y Real Madrid","Real Madrid y Uni√≥n San Felipe","Ninguna"],c:3},
{q:"¬øUno de los primeros regalos?",o:["Cartera","Cuadro de conejito","Flores"],c:1},
{q:"¬øNombres futuros hijos?",o:["Christopher y Alana","Mil√°n y M√≠a","Eustaquio y Br√≠gida"],c:1},
{q:"¬øMe amas m√°s que yo a ti?",o:["S√≠","No"],c:1}
];
let idx=0;

function startGame(){showQ();}

function showQ(){
const q=questions[idx];
app.innerHTML=`<h2 id="question">${q.q}</h2>`;
q.o.forEach((t,i)=>{
const b=document.createElement("div");
b.className="option";
b.textContent=t;
b.onclick=()=>answer(i);

});
}

function answer(i){
const f=document.createElement("div");
f.className="feedback";
f.textContent=i===questions[idx].c
?"Bien amor correcto poto loco üòç"
:"Que sopenca jajaja ü§≠ pero te amo muche ‚ù§Ô∏è";

setTimeout(()=>{

}

function finalMessage(){
const start=new Date();
start.setFullYear(start.getFullYear()-9);
start.setMonth(start.getMonth()-3);

app.innerHTML=`
<h2>üíñ Nuestro tiempo juntos üíñ</h2>
<p id="timer"></p>

<button onclick="window.open('https://music.youtube.com/watch?v=4eP6Z2HYMBU&si=SRN7HBwaXa-AyIEs')">Reproducir nuestra canci√≥n üé∂</button>
`;

setInterval(()=>{
const d=new Date()-start;

const h=Math.floor(d/3600000)%24;
const days=Math.floor(d/86400000);
document.getElementById("timer").innerHTML=
`9 a√±os, 3 meses, ${days} d√≠as, ${h}h ${m}m ${s}s`;
},1000);

typeText("Estoy ansioso por todo lo que viene, por vivir juntos, enfrentar dificultades, crecer, y seguir eligi√©ndote cada d√≠a. Eres lo mejor que tengo en mi vida ‚ù§Ô∏è");
}

function typeText(t){
let i=0;
const el=document.getElementById("love");
const int=setInterval(()=>{
el.innerHTML=t.slice(0,i)+"<span></span>";
i++;if(i>t.length)clearInterval(int);
},50);
}
</script>

</body>
</html>
