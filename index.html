<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roma üíñ</title>

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(180deg,#f7b6c2,#e8c0c7);
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* CONTENEDOR */
.container{
background:#fff;
width:90%;
max-width:420px;
padding:40px 25px;
border-radius:35px;
box-shadow:0 25px 60px rgba(0,0,0,0.2);
text-align:center;
position:relative;
transition:0.6s ease;
}

/* TITULOS 3D */
.title{
font-size:34px;
font-weight:900;
background:linear-gradient(45deg,#ff4fa3,#ff85c1);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:
1px 1px 0 #000,
2px 2px 6px rgba(255,0,120,0.6);
margin-bottom:15px;
}

/* SUBTEXTO */
.subtitle{
font-size:18px;
color:#7a2e45;
margin-bottom:30px;
}

/* BOTONES */
button{
background:linear-gradient(45deg,#ff3e6c,#ff6b9a);
border:none;
color:white;
padding:15px 40px;
border-radius:30px;
font-size:18px;
font-weight:bold;
cursor:pointer;
box-shadow:0 8px 20px rgba(255,0,90,0.4);
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

/* OPCIONES */
.option{
display:block;
margin:10px 0;
padding:12px;
background:linear-gradient(45deg,#ffd1dc,#ffc0cb);
border-radius:20px;
cursor:pointer;
font-weight:bold;
box-shadow:0 5px 15px rgba(0,0,0,0.2);
transition:0.3s;
}

.option:hover{
transform:scale(1.05);
}

/* MENSAJE */
.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.6);
display:flex;
justify-content:center;
align-items:center;
backdrop-filter:blur(5px);
opacity:0;
pointer-events:none;
transition:0.4s;
}

.overlay.active{
opacity:1;
pointer-events:auto;
}

.message{
background:white;
padding:30px;
border-radius:25px;
font-size:20px;
font-weight:bold;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
}

/* CORAZONES */
.heart{
position:absolute;
font-size:20px;
animation:float 5s linear infinite;
opacity:0.8;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-800px);opacity:0;}
}

/* TRANSICION */
.fade{
opacity:0;
transform:translateY(20px);
transition:0.6s ease;
}

.show{
opacity:1;
transform:translateY(0);
}

/* CRONOMETRO */
.timer{
font-size:18px;
margin-top:15px;
font-weight:bold;
color:#d6336c;
}

</style>
</head>
<body>

<div class="container fade" id="mainBox">

<div id="screen"></div>

<div class="overlay" id="overlay">
<div class="message" id="messageBox"></div>
</div>

</div>

<script>

/* SONIDOS */
const correctSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");
const wrongSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-buzz-950.mp3");

/* CORAZONES */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"%";
heart.style.bottom="0px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,800);

/* PREGUNTAS */
const questions=[
{
q:"¬øCu√°ntos a√±os llevamos juntos?",
options:["8 a√±os","9 a√±os","10 a√±os"],

},
{
q:"¬øEn qu√© a√±o comenz√≥ nuestra historia?",
options:["2015","2016","2017"],
correct:1
}
];

let current=0;

/* CRONOMETRO */
function updateTimer(){
const startDate=new Date("2016-11-22T00:00:00");
const now=new Date();
const diff=now-startDate;

const days=Math.floor(diff/(1000*60*60*24));
const hours=Math.floor((diff/(1000*60*60))%24);
const minutes=Math.floor((diff/(1000*60))%60);
const seconds=Math.floor((diff/1000)%60);

document.getElementById("timer").innerHTML=
`${days} d√≠as ${hours}h ${minutes}m ${seconds}s üíû`;
}
setInterval(updateTimer,1000);

/* PANTALLAS */
function welcome(){
screen.innerHTML=`
<div class="title">üíó Bienvenida se√±orita Scarlett Aguilera Purches üíó</div>
<div class="subtitle">A este juego hecho con tanto amor, de m√≠ para ti üå∏</div>
<button onclick="intro()">Empezar</button>
`;
}

function intro(){
transition(()=>{
screen.innerHTML=`
<div class="title">Nuestro tiempo juntos üíû</div>
<div id="timer" class="timer"></div>
<br>
<button onclick="startGame()">Continuar</button>
`;
updateTimer();
});
}

function startGame(){
current=0;
showQuestion();
}

function showQuestion(){
transition(()=>{
const q=questions[current];
screen.innerHTML=`<div class="title">${q.q}</div>`;
q.options.forEach((opt,i)=>{
screen.innerHTML+=`<div class="option" onclick="checkAnswer(${i})">${opt}</div>`;
});
});
}

function checkAnswer(index){
const q=questions[current];
overlay.classList.add("active");
if(index===q.correct){
correctSound.play();
messageBox.innerHTML="Bien amor correcto poto loco üòç";
}else{
wrongSound.play();
messageBox.innerHTML="Incorrecto mi amor üòú";
}

setTimeout(()=>{
overlay.classList.remove("active");
current++;
if(current<questions.length){
showQuestion();
}else{
finalScreen();
}
},3000);
}

function finalScreen(){
transition(()=>{
screen.innerHTML=`
<div class="title">Te amo infinitamente ‚ù§Ô∏è</div>
<div class="subtitle">
Han pasado a√±os maravillosos desde el 22 de noviembre de 2016.  
Y aunque a veces seas impaciente queriendo ver con qui√©n hablaba,
yo estaba aqu√≠ programando este regalo para ti üíï  
Estoy emocionado por todo lo que viene, nuevos desaf√≠os,
nuevas aventuras, nuevas metas‚Ä¶ pero siempre juntos.
Gracias por existir, por ser t√∫, por elegirme.
Te amo m√°s de lo que estas palabras pueden explicar.
</div>
`;
});
}

/* TRANSICION */
function transition(callback){
mainBox.classList.remove("show");
setTimeout(()=>{
callback();
mainBox.classList.add("show");
},300);
}

window.onload=()=>{
welcome();
setTimeout(()=>mainBox.classList.add("show"),200);
};

</script>

</body>
</html>
