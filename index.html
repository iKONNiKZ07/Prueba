<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roma üíñ</title>

<style>
body{
margin:0;
padding:0;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(180deg,#f7a1b1,#f9c6d0);
overflow:hidden;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

/* Caja principal */
.box{
width:90%;
max-width:420px;
background:#fff;
border-radius:30px;
padding:30px;
text-align:center;
box-shadow:0 20px 50px rgba(0,0,0,0.2);
opacity:0;
transform:translateY(30px);
transition:all .6s ease;
position:relative;
z-index:2;
}

.box.show{
opacity:1;
transform:translateY(0);
}

/* T√≠tulos */
.title{
font-size:26px;
font-weight:900;
color:#ff2f6d;
text-shadow:
0 2px 0 #000,
0 4px 10px rgba(255,0,100,.6);
margin-bottom:15px;
}

.subtitle{
font-size:16px;
color:#444;
margin-bottom:20px;
}

/* Botones */
button, .option{
background:linear-gradient(45deg,#ff4d6d,#ff1f4b);
border:none;
padding:14px 25px;
border-radius:30px;
color:white;
font-size:16px;
font-weight:bold;
cursor:pointer;
margin:10px 0;
box-shadow:0 10px 20px rgba(255,0,0,.3);
transition:all .3s ease;
display:block;
width:100%;
}

button:hover, .option:hover{
transform:scale(1.05);
}

/* Overlay mensaje */
.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
backdrop-filter:blur(8px);
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:.4s;
z-index:5;
}

.overlay.active{
opacity:1;
pointer-events:all;
}

.message{
background:white;
padding:25px;
border-radius:20px;
font-size:18px;
font-weight:bold;
box-shadow:0 10px 30px rgba(0,0,0,.2);
}

/* Corazones */
.heart{
position:fixed;
font-size:20px;
animation:float 5s linear forwards;
opacity:.8;
z-index:1;
}

@keyframes float{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-800px);opacity:0;}
}

/* Cron√≥metro */
.timer{
font-size:18px;
font-weight:bold;
color:#ff2f6d;
margin-bottom:15px;
}
</style>
</head>

<body>

<div class="box" id="mainBox">
<div id="screen"></div>
</div>

<div class="overlay" id="overlay">
<div class="message" id="messageBox"></div>
</div>

<script>

/* REFERENCIAS */
const screen = document.getElementById("screen");
const overlay = document.getElementById("overlay");
const messageBox = document.getElementById("messageBox");
const mainBox = document.getElementById("mainBox");

/* SONIDOS */
const correctSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3");
const wrongSound=new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-buzz-950.mp3");

/* CORAZONES */
function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"%";
heart.style.bottom="0px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),5000);
}
setInterval(createHeart,800);

/* PREGUNTAS */
const questions=[
{
q:"¬øCu√°ntos a√±os llevamos juntos?",
options:["8 a√±os","9 a√±os","10 a√±os"],
correct:1
},
{
q:"¬øEn qu√© a√±o comenz√≥ nuestra historia?",
options:["2015","2016","2017"],
correct:1
}
];

let current=0;

/* CRONOMETRO */
function updateTimer(){
const startDate=new Date("2016-11-22T00:00:00");
const now=new Date();
const diff=now-startDate;

const days=Math.floor(diff/(1000*60*60*24));
const hours=Math.floor((diff/(1000*60*60))%24);
const minutes=Math.floor((diff/(1000*60))%60);
const seconds=Math.floor((diff/1000)%60);

document.getElementById("timer").innerHTML=
`${days} d√≠as ${hours}h ${minutes}m ${seconds}s üíû`;
}

/* PANTALLAS */
function welcome(){
screen.innerHTML=`
<div class="title">üíó Bienvenida se√±orita Scarlett Aguilera Purches üíó</div>
<div class="subtitle">A este juego hecho con tanto amor, de m√≠ para ti üå∏</div>
<button onclick="intro()">Empezar</button>
`;
}

function intro(){
transition(()=>{
screen.innerHTML=`
<div class="title">Nuestro tiempo juntos üíû</div>
<div id="timer" class="timer"></div>
<button onclick="startGame()">Continuar</button>
`;
updateTimer();
setInterval(updateTimer,1000);
});
}

function startGame(){
current=0;
showQuestion();
}

function showQuestion(){
transition(()=>{
const q=questions[current];
screen.innerHTML=`<div class="title">${q.q}</div>`;
q.options.forEach((opt,i)=>{
screen.innerHTML+=`<div class="option" onclick="checkAnswer(${i})">${opt}</div>`;
});
});
}

function checkAnswer(index){
const q=questions[current];
overlay.classList.add("active");

if(index===q.correct){
correctSound.play();
messageBox.innerHTML="Bien amor correcto poto loco üòç";
}else{
wrongSound.play();
messageBox.innerHTML="Incorrecto mi amor üòú";
}

setTimeout(()=>{
overlay.classList.remove("active");
current++;
if(current<questions.length){
showQuestion();
}else{
finalScreen();
}
},3000);
}

function finalScreen(){
transition(()=>{
screen.innerHTML=`
<div class="title">Te amo infinitamente ‚ù§Ô∏è</div>
<div class="subtitle">
Han pasado a√±os maravillosos desde el 22 de noviembre de 2016.<br><br>
Aunque a veces seas impaciente intentando ver con qui√©n hablaba,
yo estaba aqu√≠ haciendo este regalo para ti üíï<br><br>
Estoy emocionado por todo lo que viene,
nuevos desaf√≠os, nuevas aventuras,
nuevas metas‚Ä¶ pero siempre juntos.<br><br>
Te amo m√°s de lo que las palabras pueden explicar.
</div>
`;
});
}

/* TRANSICION */
function transition(callback){
mainBox.classList.remove("show");
setTimeout(()=>{
callback();
mainBox.classList.add("show");
},300);
}

window.onload=()=>{
welcome();
setTimeout(()=>mainBox.classList.add("show"),200);
};

</script>

</body>
</html>
