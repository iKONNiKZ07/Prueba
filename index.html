<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #f8e9e6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        align-items: center;
        gap: 40px;
    }

    .texto {
        font-size: 1.2rem;
        color: #5a2a2a;
    }

    .contador {
        margin-top: 15px;
        font-size: 1.1rem;
        font-weight: bold;
    }

    /* √Årbol */
    .tree {
        position: relative;
        width: 220px;
        height: 260px;
    }

    .trunk {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 30px;
        height: 80px;
        background: #7b4a12;
        transform: translateX(-50%);
        border-radius: 5px;
    }

    .heart {
        position: absolute;
        width: 14px;
        height: 14px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s infinite ease-in-out;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -7px;
        left: 0;
    }

    .heart::after {
        left: -7px;
        top: 0;
    }

    @keyframes float {
        0% { transform: translateY(0) rotate(45deg); }
        50% { transform: translateY(-10px) rotate(45deg); }
        100% { transform: translateY(0) rotate(45deg); }
    }
</style>
</head>
<body>

<div class="container">
    <div class="texto">
        <div>Para el amor_</div>
        <div class="contador" id="contador"></div>
    </div>

    <div class="tree">
        <div class="trunk"></div>
    </div>
</div>
