<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para el amor</title>

<style>
/* üåà FONDO */
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

@keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* üì¶ CONTENEDOR */
.container {
    background: rgba(255,255,255,0.85);
    border-radius: 20px;
    padding: 25px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    animation: fadeIn 2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* üìù TEXTO */
h1 {
    margin: 0;
    color: #b03060;
}

.contador {
    margin-top: 15px;
    font-size: 1.1rem;
    color: #4a2c2a;
    white-space: pre-line;
}

/* üå≥ √ÅRBOL */
.tree {
    position: relative;
    width: 200px;
    height: 230px;
    margin: 20px auto 0;
}

.trunk {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 30px;
    height: 70px;
    background: #7b4a12;
    transform: translateX(-50%);
    border-radius: 6px;
}

/* ‚ù§Ô∏è CORAZONES */
.heart {
    position: absolute;
    width: 14px;
    height: 14px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s ease-in-out infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 14px;
    height: 14px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -7px;
    left: 0;
}

.heart::after {
    left: -7px;
    top: 0;
}

@keyframes float {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    50% { transform: translateY(-12px) rotate(45deg); opacity: 0.9; }
    100% { transform: translateY(0) rotate(45deg); opacity: 1; }
}

/* üíñ CORAZONES FLOTANTES DE FONDO */
.floating {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: rise 10s linear infinite;
    opacity: 0.6;
}

@keyframes rise {
    from { transform: translateY(0); }
    to { transform: translateY(-110vh); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Para el amor_</h1>

    <div class="contador" id="contador"></div>

    <div class="tree">
        <div class="trunk"></div>
    </div>
</div>

</body>
</html>
