<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Para ti üíñ</title>

<style>
/* ---------- FONDO ATARDECER ---------- */
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  background: linear-gradient(180deg, #ff9a9e, #fad0c4, #fbc2eb);
  background-size: 400% 400%;
  animation: sunset 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes sunset {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ---------- CONTENEDOR ---------- */
.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
}

/* ---------- TARJETAS 3D ---------- */
.card {
  background: linear-gradient(145deg, #ffffff, #f1f1f1);
  padding: 25px;
  border-radius: 20px;
  box-shadow:
    0 10px 20px rgba(0,0,0,0.15),
    inset 0 2px 5px rgba(255,255,255,0.8);
  transform: perspective(800px) rotateX(2deg);
}

/* ---------- TEXTO ---------- */
h1 {
  margin: 0;
  color: #d6336c;
}

p {
  font-size: 18px;
  color: #333;
  min-height: 70px;
}

/* ---------- BOTONES ---------- */
button {
  border: none;
  border-radius: 30px;
  padding: 14px 28px;
  font-size: 18px;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

.start {
  background: linear-gradient(145deg, #ff6b81, #ff4757);
  color: white;
  box-shadow: 0 6px 15px rgba(255,71,87,0.5);
}

.yes {
  background: #38d9a9;
  color: white;
}

.no {
  background: #adb5bd;
  color: white;
}

/* ---------- SOBRE ---------- */
.envelope {
  margin-top: 25px;
  width: 100%;
  height: 200px;
  background: linear-gradient(145deg, #f1c27d, #e0ac69);
  border-radius: 20px;
  position: relative;
  box-shadow: inset 0 3px 6px rgba(255,255,255,0.6),
              0 10px 20px rgba(0,0,0,0.2);
  overflow: hidden;
}

.seal {
  width: 60px;
  height: 60px;
  background: red;
  border-radius: 50%;
  position: absolute;
  top: 70px;
  left: 50%;
  transform: translateX(-50%);
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.seal::after {
  content: "‚ù§Ô∏è";
  font-size: 30px;
  position: absolute;
  top: 13px;
  left: 15px;
}

/* ---------- CARTA ---------- */
.letter {
  position: absolute;
  bottom: -100%;
  left: 10%;
  width: 80%;
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  transition: bottom 1s ease;
}

.letter.show {
  bottom: 20px;
}
</style>
</head>

<body>

<div class="container">

  <!-- PANTALLA INICIAL -->
  <div id="intro" class="card">
    <h1>üíå Hola, Scarlett üíå</h1>
    <p id="typewriter"></p>
    <button class="start" onclick="startGame()">Empezar</button>
  </div>

  <!-- SOBRE -->
  <div id="envelopeSection" style="display:none;">
    <div class="envelope">
      <div class="seal" onclick="openLetter()"></div>
      <div class="letter" id="letter">
        <h1>‚ù§Ô∏è Para ti ‚ù§Ô∏è</h1>
        <p>¬øQuieres ser mi Valent√≠n este a√±o? üåπ</p>
        <button class="yes" id="yesBtn" onclick="yes()">S√≠</button>
        <button class="no" id="noBtn" onclick="no()">No</button>
      </div>
    </div>
  </div>

</div>

<script>
/* ---------- MAQUINA DE ESCRIBIR ---------- */
const text = "Antes de empezar este peque√±o juego, quiero decirte algo...\nEsto no es solo una p√°gina, es una forma distinta de decir lo que siento üíñ";
let i = 0;

function typeWriter() {
  if (i < text.length) {
    document.getElementById("typewriter").innerHTML +=
      text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeWriter, 45);
  }
}
typeWriter();

/* ---------- FLUJOS ---------- */
function startGame() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("envelopeSection").style.display = "block";
}

function openLetter() {
  document.getElementById("letter").classList.add("show");
}

/* ---------- EASTER EGG ---------- */
let scaleYes = 1;
let scaleNo = 1;

function no() {
  scaleYes += 0.25;
  scaleNo -= 0.15;
  document.getElementById("yesBtn").style.transform = `scale(${scaleYes})`;
  document.getElementById("noBtn").style.transform = `scale(${Math.max(scaleNo,0.3)})`;
}

function yes() {
  document.body.innerHTML = "<h1 style='color:white;text-align:center;'>üíñ Sab√≠a que dir√≠as que s√≠ üíñ</h1>";
}
</script>

</body>
</html>
