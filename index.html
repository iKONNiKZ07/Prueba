<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
box-sizing:border-box;
font-family:'Poppins',system-ui;
transition:all .45s ease;
}

body{
margin:0;
min-height:100vh;
background:linear-gradient(#ff9a9e,#fad0c4,#ffd1dc);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}

/* EMOJIS */
.emoji{
position:absolute;
font-size:28px;
opacity:.7;
animation:float 8s linear infinite;
pointer-events:none;
}
@keyframes float{
0%{transform:translateY(100vh) scale(.6);opacity:0}
10%{opacity:1}
100%{transform:translateY(-120vh) scale(1.2);opacity:0}
}

/* BLUR */
.blur{
filter:blur(8px) brightness(.7);
pointer-events:none;
}

/* CARD */
.card{
background:linear-gradient(145deg,#fff,#ffe6ec);
padding:45px;
border-radius:36px;
width:90%;
max-width:560px;
text-align:center;
box-shadow:
0 40px 80px rgba(0,0,0,.35),
inset 0 4px 12px rgba(255,255,255,.9);
animation:screenIn .6s ease;
}

.fade-out{
opacity:0;
transform:translateY(20px) scale(.97);
pointer-events:none;
}
.fade-in{
opacity:1;
transform:translateY(0) scale(1);
}

@keyframes screenIn{
from{opacity:0;transform:scale(.85)}
to{opacity:1;transform:scale(1)}
}

/* TITULOS */
h1,h2,#question{
font-weight:900;
font-size:38px;
line-height:1.2;
margin-bottom:22px;
background:linear-gradient(90deg,#ff2f92,#ff6fae,#ff9ccf);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
-webkit-text-stroke:1px rgba(0,0,0,.45);
text-shadow:
0 3px 0 #ffd1e8,
0 10px 25px rgba(255,60,150,.6),
0 0 45px rgba(255,80,170,.9);
animation:glow 3s infinite;
}

#question{font-size:34px}

p{
font-size:16px;
color:#6b1b3a;
margin:14px 0;
}

/* TIMER */
.timer{
margin:22px auto;
padding:18px 28px;
border-radius:34px;
background:linear-gradient(135deg,#ff5fa2,#ff85b8);
color:white;
font-weight:900;
font-size:20px;
box-shadow:
0 20px 40px rgba(255,90,160,.7),
inset 0 2px 6px rgba(255,255,255,.5);
}

/* BUTTON */
button{
margin-top:20px;
padding:18px 32px;
border:none;
border-radius:44px;
font-size:18px;
font-weight:800;
color:white;
background:linear-gradient(135deg,#ff416c,#ff4b2b);
box-shadow:
0 16px 36px rgba(255,80,120,.6),
inset 0 3px 6px rgba(255,255,255,.5);
cursor:pointer;
}
button:hover{transform:scale(1.1)}

/* OPTIONS */
.option{
display:block;
margin:18px auto;
padding:22px;
border-radius:44px;
background:linear-gradient(135deg,#ff758f,#ff4d6d);
color:white;
font-weight:900;
font-size:18px;
box-shadow:
0 18px 40px rgba(255,80,120,.7),
inset 0 3px 6px rgba(255,255,255,.5);
text-shadow:
0 2px 4px rgba(0,0,0,.5);
cursor:pointer;
}
.option:hover{transform:scale(1.07)}
.option.clicked{
transform:scale(.95);
opacity:.8;
pointer-events:none;
}

/* FEEDBACK */
.feedback{
position:absolute;
top:45%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,.35);
backdrop-filter:blur(18px);
padding:30px 48px;
border-radius:44px;
font-size:24px;
font-weight:900;
color:#ff1e56;
box-shadow:0 35px 80px rgba(255,50,120,.8);
z-index:999;
}

/* SOBRE */
.envelope{
width:280px;height:180px;
background:#f6c1cc;
border-radius:26px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
box-shadow:0 24px 48px rgba(0,0,0,.3);
margin:auto;
}
.heart{font-size:56px}

/* TYPEWRITER */
.typewriter span{
border-right:3px solid #ff4d6d;
animation:blink 1s infinite;
}
@keyframes blink{50%{border-color:transparent}}
</style>
</head>

<body>

<div id="app" class="card fade-in">
<h1>üíñ Bienvenida se√±orita Scarlett Aguilera Purches üíñ</h1>
<p>A este juego hecho con tanto amor, de m√≠ para ti üå∏</p>
<button onclick="startEnvelope()">Empezar</button>
</div>

<script>
/* EMOJIS */
setInterval(()=>{
const e=document.createElement("div");
e.className="emoji";
e.style.left=Math.random()*100+"vw";
e.innerHTML=Math.random()>.5?"‚ù§Ô∏è":"üòç";
document.body.appendChild(e);
setTimeout(()=>e.remove(),8000);
},380);

const app=document.getElementById("app");

/* SOUND */
const ctx=new (window.AudioContext||window.webkitAudioContext)();
function sound(f){
const o=ctx.createOscillator();
const g=ctx.createGain();
o.connect(g);g.connect(ctx.destination);
o.frequency.value=f;
g.gain.value=.15;
o.start();o.stop(ctx.currentTime+.25);
}

/* TRANSITION */
function transition(cb){
app.classList.add("fade-out");
setTimeout(()=>{
cb();
app.classList.remove("fade-out");
app.classList.add("fade-in");
},450);
}

/* ENVELOPE */
function startEnvelope(){
transition(()=>{
app.innerHTML=`
<h2>Para ti, Scarlett üíå</h2>
<p>Toca el coraz√≥n para abrir la carta</p>
<div class="envelope" onclick="openLetter()"><div class="heart">‚ù§Ô∏è</div></div>`;
});
}

function openLetter(){
transition(()=>{
app.innerHTML=`
<h2>¬øQuieres ser mi Valent√≠n este a√±o?</h2>
<button onclick="introGame()">S√≠ üíñ</button>
<button onclick="growYes()">No üôà</button>`;
});
}

let grow=1;
function growYes(){
grow+=.3;
document.querySelector("button").style.transform=\`scale(\${grow})\`;
}

/* INTRO GAME */
function introGame(){
transition(()=>{
app.innerHTML=`
<h2>Bienvenida al juego üíï</h2>
<p>Responde estas preguntas sobre nosotros‚Ä¶</p>
<button onclick="startGame()">Comenzar üéÆ</button>`;
});
}

/* QUESTIONS */
const questions=[
{q:"¬øD√≥nde fue nuestro primer beso? üòò",o:["En el metro","En el Mall","En el paradero de la micro"],c:2},
{q:"¬øQu√© equipos sigo?",o:["Colo Colo y Barcelona","La U y Real Madrid","Real Madrid y Uni√≥n San Felipe","Ninguna"],c:3},
{q:"¬øUno de los primeros regalos?",o:["Cartera","Cuadro de conejito","Flores"],c:1},
{q:"¬øNombres futuros hijos?",o:["Christopher y Alana","Mil√°n y M√≠a","Eustaquio y Br√≠gida"],c:1},
{q:"¬øMe amas m√°s que yo a ti?",o:["S√≠","No"],c:1}
];
let idx=0,locked=false;

function startGame(){showQ();}

function showQ(){
transition(()=>{
const q=questions[idx];
app.innerHTML=\`<h2 id="question">\${q.q}</h2>\`;
q.o.forEach((t,i)=>{
const b=document.createElement("div");
b.className="option";
b.textContent=t;
b.onclick=()=>answer(i,b);
app.appendChild(b);
});
});
}

function answer(i,btn){
if(locked)return;
locked=true;
btn.classList.add("clicked");
i===questions[idx].c?sound(880):sound(220);

app.classList.add("blur");

const f=document.createElement("div");
f.className="feedback";
f.textContent=i===questions[idx].c
?"Bien amor correcto poto loco üòç"
:"Que sopenca jajaja ü§≠ pero te amo muche ‚ù§Ô∏è";
document.body.appendChild(f);

setTimeout(()=>{
f.remove();
app.classList.remove("blur");
idx++;locked=false;
idx<questions.length?showQ():finalMessage();
},3000);
}

/* FINAL */
function finalMessage(){
transition(()=>{
app.innerHTML=`
<h2>üíñ Nuestro tiempo juntos üíñ</h2>
<div class="timer" id="timer"></div>
<p class="typewriter" id="love"></p>
<button onclick="window.open('https://music.youtube.com/watch?v=4eP6Z2HYMBU')">
Reproducir nuestra canci√≥n üé∂
</button>`;
startTimer();
typeText(
"Te amo Scarlett ‚ù§Ô∏è\n\n"+
"Quiz√°s fuiste un poco impaciente,\n"+
"mirando el celular pensando\n"+
"con qui√©n hablaba tanto‚Ä¶\n\n"+
"y en realidad estaba aqu√≠,\n"+
"haciendo este regalo para ti.\n\n"+
"Me emociona todo lo que viene:\n"+
"vivir juntos, crecer juntos,\n"+
"enfrentar dificultades\n"+
"y salir adelante como siempre.\n\n"+
"Eres lo mejor que tengo en mi vida üíñ"
);
});
}

/* TIMER */
function startTimer(){
const start=new Date("2015-11-01T00:00:00");
setInterval(()=>{
const now=new Date();
let d=Math.floor((now-start)/86400000);
let h=now.getHours();
let m=now.getMinutes();
let s=now.getSeconds();
document.getElementById("timer").textContent=
\`\${d} d√≠as \${h}h \${m}m \${s}s\`;
},1000);
}

/* TYPE */
function typeText(t){
let i=0;
const el=document.getElementById("love");
const int=setInterval(()=>{
el.innerHTML=t.slice(0,i).replace(/\\n/g,"<br>")+"<span></span>";
i++;if(i>t.length)clearInterval(int);
},45);
}
</script>

</body>
</html>
